<html>
<head>
	<title>EclipseCon 2013 Tutorial Survey for female attendees</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="css/bootstrap.css" rel="stylesheet" media="screen">
	<style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
</head>
<body>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	
    <div class="container">
    	<form class="form-horizontal" method="POST" action="end" class="form-horizontal">
			<div class="control-group">
				<div class="controls">
					How did you hear about EclipseCon?
					<label class="checkbox">
						<input type="checkbox" name="how" value="news">I read it in the newspaper
					</label>
					<label class="checkbox">
						<input type="checkbox" name="how" value="blog">Some nerd blog
					</label>
					<label class="checkbox">
						<input type="checkbox" name="how" value="magazone">magazine
					</label>
					<input type="reset" class="btn" value="Reset">
					<button type="submit" class="btn">submit</button>
				</div>
		</div>
	</form>
</body>
</html>
