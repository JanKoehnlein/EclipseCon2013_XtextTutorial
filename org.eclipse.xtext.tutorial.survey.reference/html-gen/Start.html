<html>
<head>
	<title>EclipseCon 2013 Tutorial Survey</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="css/bootstrap.css" rel="stylesheet" media="screen">
	<link href="css/survey.css" rel="stylesheet" media="screen">
</head>
	<body>
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="js/bootstrap.js"></script>
		<div class="navbar">
				<div class="navbar-inner">
					<a class="brand" href="/">EclipseCon 2013 Tutorial Survey</a>
					<ul class="nav pull-right">
						<li><a href="/evaluate">Evaluate</a></li>
					</ul>
				</div>
			</div>
			
			<div class="container">
				<form class="form-horizontal" method="POST" action="dispatch" class="form-horizontal">
					<input name="survey" type="hidden" value="tutorial"/>
					<input name="page" type="hidden" value="Start"/>
					
					<div class="control-group">
						<label class="control-label">Your name</label>
						<div class="controls">
							<input type="text" name="name">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Do you like the tutorial?</label>
						<div class="controls">
								<label class="radio">
									<input type="radio" name="like" value="yes"/>Yes
								</label>
								<label class="radio">
									<input type="radio" name="like" value="no"/>No
								</label>
						</div>
					</div>
					
					<div class="control-group">
						<div class="controls">
							<input type="reset" class="btn" value="Reset">
							<input type="submit" class="btn" value="Next">
						</div>
					</div>
				</form>
			</div>
	</body>
</html>
